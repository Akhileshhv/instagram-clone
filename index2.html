<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Instagram</h1>
            <input type="text" placeholder="Search">
        </div>
    </header>

    <!-- Main Feed -->
    <main>
        <div class="post">
            <div class="post-header">
                <img src="MyPic.jpg" alt="Profile" class="profile-pic">
                <h2>User Name</h2>
            </div>
            <div class="post-image">
                <img src="MyPic.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
    </main>
</body>
</html>
